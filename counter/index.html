<!DOCTYPE html>

<body>
  <h1>ğŸª åœ’éŠæœƒè¨ˆæ•¸å™¨ ğŸ¯</h1>
  <div class="counter">
    <div class="item">

  <script>

    const counts = ["count1", "count2", "count3", "count4"];
    counts.forEach(id => {
      const saved = localStorage.getItem(id);
      if (saved) document.getElementById(id).textContent = saved;
    });

    function addCount(id) {
      const el = document.getElementById(id);
      let num = parseInt(el.textContent);
      num++;
      el.textContent = num;
      localStorage.setItem(id, num);
    }
  </script>
